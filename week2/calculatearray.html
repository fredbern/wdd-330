    <script>
        function calculate(inputNuber) {
            function equa(inputNuber) {
                const w = 1 + parseFloat(inputNuber);
                const a = Array.from(Array(w).keys());
                let sum = 0;
                for (let i = 0; i < a.length; i++) {
                    sum += a[i];
                }
                console.log(sum);
                return sum;
            }
            const inputNumber = document.getElementById("number_input").value;
            const nValue = equa(inputNumber);
            document.getElementById('answer').innerHTML = nValue;

        }
    </script>

        <label>Input Number:<input id="number_input" type="number"></input></label>
        <section>
            <button onclick="calculate()">Calculate</button>
        </section>

        <section id="answer"></section>

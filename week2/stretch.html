<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 330</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,700;0,800;1,200;1,400;1,500;1,600;1,700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="shortcut icon" href="favicon.ico">

    <script src="js/lazyload.js" defer></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="sitename">
            <h2>WDD 330</h2>
        </div>
        <nav id="primaryNav">
            <button class="close-button" id="menuBtn" onclick="toggleMenu()">X Close</button>
            <ul>
                <li class="active"><a class="active" href="../">Portfolio</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button class="open-button" id="menuBtn1" onclick="toggleMenu()">&#9776; Open</button>
    </div>
    <div class="main">
        <style>
            #first_input,
            #second_input {
                width: 60px;
                display: block;
                margin-bottom: 10px;
                margin-left: 0;
            }

            #button {
                width: 60px;
                padding: 2px;
            }
        </style>
        <h1>Stretch Exercise: Calculator</h1>
        <label>First Number:<input id="first_input" type="number"></input></label>
        <label>Second Number:<input id="second_input" type="number"></input></label>
        <section>
            <button id="add" onclick="adding()">+</button>
            <button id="minus" onclick="minus()">-</button>
            <button id="multiply" onclick="times()">X</button>
            <button id="divide" onclick="divide()">/</button>
        </section>

        <section id="answer"></section>
    </div>
    <script src="js/nav.js"></script>
    <script>
        function adding() {
            const fNumber = parseFloat(document.getElementById('first_input').value);
            const sNumber = parseFloat(document.getElementById('second_input').value);
            if (fNumber == "" || sNumber == "") {
                document.getElementById('answer').innerHTML = 'Please, input two numbers.'
            }else{
                document.getElementById('answer').innerHTML = `${fNumber} + ${sNumber} = ${fNumber + sNumber}`;
            }
        }
        function minus() {
            const fNumber = document.getElementById('first_input').value;
            const sNumber = document.getElementById('second_input').value;
            
            if (fNumber == "" || sNumber == "") {
                document.getElementById('answer').innerHTML = 'Please, input two numbers.'
            }else{
                document.getElementById('answer').innerHTML = `${fNumber} - ${sNumber} = ${fNumber - sNumber}`;
            }
        }
        function times() {
            const fNumber = document.getElementById('first_input').value;
            const sNumber = document.getElementById('second_input').value;
            function multiply() {
                    return fNumber * sNumber;
                }
            const product = multiply();

            if (fNumber == "" || sNumber == "") {
                document.getElementById('answer').innerHTML = 'Please, input two numbers.'
            }else{
                document.getElementById('answer').innerHTML = `${fNumber} X ${sNumber} = ${product}`;
            }
        }
        function divide() {
            const fNumber = document.getElementById('first_input').value;
            const sNumber = document.getElementById('second_input').value;
            function divide() {
                    return Math.round(fNumber / sNumber);
                }
                function remain() {
                    return (fNumber % sNumber);
                }    
            const dividend = divide();
            const remainder = remain();

            if (fNumber == "" || sNumber == "") {
                document.getElementById('answer').innerHTML = 'Please, input two numbers.'
            }else{
                document.getElementById('answer').innerHTML = `${fNumber} / ${sNumber} = ${dividend}; The remainder is ${remainder}`;
            }
        }
    </script>
</body>
</html>

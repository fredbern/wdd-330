            <button onclick="calculate()">Calculate</button>
        </section>

        <hr>
    <!--Adding machine-->
            <style>
                #first_input, #second_input {
                    width: 60px;
                    display: block;
                    margin-bottom: 10px;
                    margin-left: 0;
                }
                #button {
                    width: 60px;
                    padding: 2px;
                }
            </style>
            <h1>Adding Machine</h1>
            <label>First Number:<input id="f_input" type="number"></input></label>
            <label>Second Number:<input id="s_input" type="number"></input></label>
            <section>
                <button id="button" onclick="addMachine()">+</button>
            </section>
    
            <section id="addMDisplay"></section>
        <hr>
        <!--Stretch Exercise Starts Here-->
        <h1>Stretch Exercise: Calculator</h1>
        <label>First Number:<input id="first_input" type="number"></input></label>
        <label>Second Number:<input id="second_input" type="number"></input></label>
        <section>
            <button id="add" onclick="adding()">+</button>
            <button id="minus" onclick="minus()">-</button>
            <button id="multiply" onclick="times()">X</button>
            <button id="divide" onclick="divide()">/</button>
        </section>

        <section id="stretchAnswer"></section>
    </div>
    <script src="js/nav.js"></script>
    <script>
        //Input and display fuction starts here
        function display() {
            const display = document.getElementById('inputToDisplay').value;
            if (display == "") {
                document.getElementById('display').innerHTML = 'Please, input a number.';
            }else{
                document.getElementById('display').innerHTML = display;
            }
        }
        //Adding values in the array
        function calculate(inputNuber) {
            const inputNumber = document.getElementById("array_number_input").value;
            if (inputNumber == "") {
                document.getElementById('arrayAnswer').innerHTML = 'Please, input a number';
            }else{
                function equa(inputNuber) {
                const w = 1 + parseFloat(inputNuber);
                const a = Array.from(Array(w).keys());
                let sum = 0;
                for (let i = 0; i < a.length; i++) {
                    sum += a[i];
                }
                console.log(sum);
                return sum;
            }
            
            const nValue = equa(inputNumber);
            document.getElementById('arrayAnswer').innerHTML = nValue;

            }

        }
        //Adding machine
        function addMachine() {
            function addM(x, y) {
                if (x == "" && y == "") {
                }else {
                    const firstNumber = parseFloat(x);
                    const secondNumber = parseFloat(y);
                    return firstNumber + secondNumber;
                }
                
            }
            const firstNumber = document.getElementById("f_input").value;
            const secondNumber = document.getElementById("s_input").value;
            const nValue = addM(firstNumber, secondNumber);

            if (nValue == null) {
                document.getElementById('addMDisplay').innerHTML = 'you are missing an input. Please, input';
            } else {
                document.getElementById('addMDisplay').innerHTML = `${firstNumber} + ${secondNumber} = ${nValue}`;
            }
            

        }
    
        //stretch excercise starts here
        function adding() {
            const fNumber = parseFloat(document.getElementById('first_input').value);
            const sNumber = parseFloat(document.getElementById('second_input').value);
            if (fNumber == "" || sNumber == "") {
                document.getElementById('stretchAnswer').innerHTML = 'Please, input two numbers.'
            }else{
                document.getElementById('stretchAnswer').innerHTML = `${fNumber} + ${sNumber} = ${fNumber + sNumber}`;
            }
        }
        function minus() {
            const fNumber = document.getElementById('first_input').value;
            const sNumber = document.getElementById('second_input').value;
            
            if (fNumber == "" || sNumber == "") {
                document.getElementById('stretchAnswer').innerHTML = 'Please, input two numbers.'
            }else{
                document.getElementById('stretchAnswer').innerHTML = `${fNumber} - ${sNumber} = ${fNumber - sNumber}`;
            }
        }
        function times() {
            const fNumber = document.getElementById('first_input').value;
            const sNumber = document.getElementById('second_input').value;
            function multiply() {
                    return fNumber * sNumber;
                }
            const product = multiply();

            if (fNumber == "" || sNumber == "") {
                document.getElementById('stretchAnswer').innerHTML = 'Please, input two numbers.'
            }else{
                document.getElementById('stretchAnswer').innerHTML = `${fNumber} X ${sNumber} = ${product}`;
            }
        }
        function divide() {
            const fNumber = document.getElementById('first_input').value;
            const sNumber = document.getElementById('second_input').value;
            function divide() {
                    return Math.round(fNumber / sNumber);
                }
                function remain() {
                    return (fNumber % sNumber);
                }    
            const dividend = divide();
            const remainder = remain();

            if (fNumber == "" || sNumber == "") {
                document.getElementById('stretchAnswer').innerHTML = 'Please, input two numbers.'
            }else{
                document.getElementById('stretchAnswer').innerHTML = `${fNumber} / ${sNumber} = ${dividend}; The remainder is ${remainder}`;
            }
        }
    </script>
